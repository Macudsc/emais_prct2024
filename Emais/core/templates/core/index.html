{% extends "core/base.html" %}

{% block content %}
  
  <h4>
    <!--<a href="/index/{{item.id}}/"></a>-->
    {% for item in items %}
    <a href="{% url 'detail' item.id %}">
      ID: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | {{ item.description }} <br>

      {% if item.image %}
        <img src="{{item.image.url}}" alt="">
      {% else %}
        <p>Изображение отсутствует</p>
      {% endif %}
    </a>
    {% endfor %}
  </h4>
{% endblock content %}
