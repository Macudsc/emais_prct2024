{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
  <nav>
    <div>
      <div>
        <div>
          <div class="flex">
            <img class="h-32 w-32" src="{% static 'core/images/shop.gif' %}" alt="logo"/>
            <span class="text-xl">Pro shop</span>
            <!--<img class="h-8 w-8" src="{% static 'core/images/sho2.jpg' %}" />-->
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h4>
    <!--<a href="/index/{{item.id}}/"></a>-->
    {% for item in items %}
    <a href="{% url 'detail' item.id %}">
      ID: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | {{ item.description }} <br>
    </a>
    {% endfor %}
  </h4>
</body>
</html>
