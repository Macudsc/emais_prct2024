{% extends "core/base.html" %}

{% block content %}
  <main class="mt-10 mx-auto max-w-screen-2xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
      <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5x1 md:text-6x1">
        <span class="block xl:inline">Медицинское оборудование</span>
        <span class="block xl:inline text-green-500">Удобство и процветание</span>
      </h1>
      <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-x1 lg:mx-0">Можете записаться на приём или просмотреть медкарту</p>
    </div>

    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
    
      {% for item in items %}
      <a href="{% url 'core:detail' item.id %}">
        <div class="rounded overflow-hidden  shadow-lg">
          <div class="h-[200px] flex justify-center items-center pt-4">
            <img class="object-contain h-full w-full" src="{{item.image.url}}" alt="">
          </div>
          <div class="px-6 py-4">
            <p class="font-bold text-x1 mb-2">{{item.name}}</p>
            <p class="font-bold text-x1 text-green-500 mb-2">$ {{item.price}}</p>
            <p class="text-gray-700 text-base">{{ item.description }}</p>
          </div>
        </div>
      
      </a>
      {% endfor %}
  </div>
  </main>
{% endblock content %}
