<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои приёмы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0288d1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        header button {
            background-color: #0277bd;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        header button:hover {
            background-color: #01579b;
        }
        .content {
            padding: 20px;
        }
        .appointment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .appointment-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .appointment-item h3 {
            color: #0288d1;
            margin-top: 0;
        }
        .appointment-item p {
            color: #555;
        }
        .appointment-item .buttons {
            display: flex;
            gap: 10px;
        }
        .appointment-item button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .appointment-item button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">ЕМАИС</a>
            <a href="#">Моя информация</a>
            <a href="#">Приём пациентов</a>
        </nav>
        <button>Выход</button>
    </header>
    <div class="content">
        <div class="appointment-list">
            <div class="appointment-item">
                <h3>Пациент: Иван Иванов</h3>
                <p><strong>Дата приёма:</strong> 01.07.2024</p>
                <p><strong>Время:</strong> 10:00</p>
                <div class="buttons">
                    <button>Заполнить исследование</button>
                    <button>Просмотр медкарты</button>
                </div>
            </div>
            <div class="appointment-item">
                <h3>Пациент: Петр Петров</h3>
                <p><strong>Дата приёма:</strong> 01.07.2024</p>
                <p><strong>Время:</strong> 11:00</p>
                <div class="buttons">
                    <button>Заполнить исследование</button>
                    <button>Просмотр медкарты</button>
                </div>
            </div>
            <div class="appointment-item">
                <h3>Пациент: Мария Смирнова</h3>
                <p><strong>Дата приёма:</strong> 01.07.2024</p>
                <p><strong>Время:</strong> 12:00</p>
                <div class="buttons">
                    <button>Заполнить исследование</button>
                    <button>Просмотр медкарты</button>
                </div>
            </div>
            <div class="appointment-item">
                <h3>Пациент: Анна Сидорова</h3>
                <p><strong>Дата приёма:</strong> 01.07.2024</p>
                <p><strong>Время:</strong> 13:00</p>
                <div class="buttons">
                    <button>Заполнить исследование</button>
                    <button>Просмотр медкарты</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
