            <a class="navitem" href="/">ЕМАИС</a>
            <a class="navitem" href="#">Моя информация</a>
            <a class="navitem" href="#">Пользователи</a>
            <a class="btn btn-info" href="/api/">API</a>
        
            <button>Выход</button>
        </nav>
    </header>
    <div class="content">

        <h1 class="admin_head">Список пользователей</h1>

        <div class="sort-controls mb-3">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Сортировать
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="?sort_by=first_name&sort_order=asc">По имени</a>
                    <a class="dropdown-item" href="?sort_by=role&sort_order=asc">По роли</a>
                </div>
            </div>
            {% if current_sort != 'id' %}
            <a href="?clear_sort=true" class="btn btn-danger ml-2">Очистить сортировку</a>
            {% endif %}
        </div>

        
        <div class="user-list">
            {% for user in users %}
            <div class="user-item">
                <div>
                    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                    <p><strong>Роль: </strong>{{ user.role }}</p>
                </div>
                <div class="buttons">
                    <button >Изменить информацию</button>
                    <button>Удалить пользователя</button>
                </div>
            </div>
            {% endfor %}
