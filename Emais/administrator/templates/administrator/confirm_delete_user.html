{% extends "administrator/base.html" %}
{% block content %}
<div class="content p-4">
    <h1 class="text-3xl text-red-700 mb-4">Удалить пользователя</h1>
    <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.username }}</strong> и все связанные с ним данные?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Удалить</button>
        <a href="{% url 'administrator:myusers' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Отмена</a>
    </form>
</div>
{% endblock %}
