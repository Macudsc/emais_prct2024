{% extends "administrator/base.html" %}
{% block content %}
<div class="content p-4">
    <h1 class="text-3xl text-red-700 mb-4">Редактирование информации пользователя</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <h2 class="text-2xl font-bold mb-4">{{ user.username }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
