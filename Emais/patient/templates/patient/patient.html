<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя информация</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #559f59;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        header button {
            background-color: #2f7933;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        header button:hover {
            background-color: #1e5221;
        }
        .content {
            padding: 20px;
        }
        .info-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .info-section h2 {
            color: #388e3c;
        }
        .info-section p {
            color: #555;
        }
        .edit-button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .edit-button:hover {
            background-color: #2f7933;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">ЕМАИС</a>
            <a href="#">Моя информация</a>
            <a href="#">Мои записи</a>
            <a href="#">Моя медкарта</a>
        </nav>
        <a href="{% url 'patient:logout' %}" class="text-white">Выход</a>
    </header>
    <div class="content">
        <div class="info-section">
            <h2>Моя информация</h2>
            <p><strong>Ваш ID: </strong>123456789</p>
            <p><strong>Имя: </strong>Иван Иванов</p>
            <p><strong>Дата рождения: </strong>01.01.1980</p>
            <p><strong>Пол: </strong> Мужской</p>
            <p><strong>Адрес: </strong>г. Москва, Гороховских пер., д. 1</p>
            <p><strong>Телефон: </strong>+7 (900) 123-45-67</p>
            <p><strong>Email: </strong>ivan.ivanov@example.com</p>
            <button class="edit-button">Изменить</button>
        </div>
    </div>
</body>
</html>
