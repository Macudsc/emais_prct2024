{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% comment %}<link rel="stylesheet" href="{% static 'core/styles.css' %}">{% endcomment %}
<script src="https://cdn.tailwindcss.com"></script>
<title>Document</title>
</head>
<body>
    <div class="flex items-center justify-center py-5">
        <div>
            <h1 class="text-2xl mt-10 mb-2 font-bold text-center">Регистрация пациента</h1>
            <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8" method="post" style="width: 500px;">
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Имя пользователя</label>
                    <p class="focus:outline-noneshadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.username}}</p>
                    <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Электронная почта</label>
                    <p class="focus:outline-none shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.email}}</p>
                    <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Пароль</label>
                    <p class="focus:outline-noneshadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.password1}}</p>
                    <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Повторите пароль</label>
                    <p class="focus:outline-noneshadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.password2}}</p>
                </div>
                <div class="flex items-center justify-around">
                    <button class="bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 transition duration-300" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
