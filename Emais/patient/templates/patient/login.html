{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %}<link rel="stylesheet" href="{% static 'core/styles.css' %}">{% endcomment %}
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="flex items-center justify-center py-5">
    <div>
      <h1 class="text-2xl mt-10 mb-2 font-bold text-center">Вход</h1>
      <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8" method="post" style="width: 400px;">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Имя пользователя</label>
          <p class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight">{{form.username}}</p>
          <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Пароль</label>
          <p class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight">{{form.password}}</p>
        </div>
        <div class="flex items-center justify-around">
          <button class="bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 transition duration-300" type="submit">Войти</button>
          <!--<a href="{% url 'patient:register' %}" class="bg-sky-600 text-white px-5 py-2 rounded hover:bg-sky-700 transition duration-300">Регистрация</a>-->
        </div>
      </form>
    </div>
  </div>
</body>
</html>
