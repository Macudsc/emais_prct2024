# ci_cd/Ansible/kubespray_setup.yml
---
- hosts: all
  become: true
  tasks:
    - name: Клонировать репозиторий Kubespray
      git:
        repo: 'https://github.com/kubernetes-sigs/kubespray.git'
        dest: /root/kubespray

    - name: Установить зависимости для Kubespray
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - python3-pip
        - python3-setuptools
        - python3-venv
        - python3-wheel

    - name: Установить зависимости pip
      pip:
        requirements: /root/kubespray/requirements.txt

    - name: Установить ruamel.yaml
      pip:
        name: ruamel.yaml

    - name: Копировать инвентарь и настроить под ВМ
      shell: |
        cd /root/kubespray
        cp -rfp inventory/sample inventory/mycluster
        CONFIG_FILE=inventory/mycluster/hosts.yml python3 contrib/inventory_builder/inventory.py {{ ansible_host }}
      args:
        chdir: /root/kubespray

    - name: Запустить настройку кластера Kubernetes
      shell: |
        cd /root/kubespray
        ansible-playbook -i inventory/mycluster/hosts.yml --private-key ~/.ssh/id_rsa --become --become-user=root cluster.yml -vvv
      args:
        chdir: /root/kubespray

    - name: Проверить, существует ли kubeconfig
      stat:
        path: /root/.kube/config
      register: kubeconfig_file

    - name: Создать kubeconfig из admin.conf, если не существует
      shell: |
        mkdir -p /root/.kube
        cp /etc/kubernetes/admin.conf /root/.kube/config
      when: not kubeconfig_file.stat.exists

    - name: Заменить адрес сервера в kubeconfig
      replace:
        path: /root/.kube/config
        regexp: '^(\s*server:\s*)https://127.0.0.1:6443'
        replace: '\1{{ ansible_host }}:6443'
      vars:
        ansible_host: "{{ ansible_host }}"

    - name: Скопировать kubeconfig на контроллер Jenkins
      fetch:
        src: /root/.kube/config
        dest: /tmp/kubeconfig
        flat: yes
      when: kubeconfig_file.stat.exists
