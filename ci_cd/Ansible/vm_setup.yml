---
#ci_cd/Ansible/vm_setup.yml
- hosts: all
  become: true
  tasks:
    - name: Проверка системы
      shell: whoami

    - name: Обновить индекс пакетов
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Исправить зависимости
      shell: apt --fix-broken install -y
      ignore_errors: yes

    - name: Удалить драйверы Nvidia
      apt:
        name: "{{ item }}"
        state: absent
      loop:
        - nvidia-dkms-535
        - nvidia-driver-510
        - nvidia-kernel-common-510
        - nvidia-driver-535

    - name: Обновить систему
      apt:
        upgrade: dist

    - name: Установить необходимые пакеты
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Создать каталог для ключей APT
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Добавить GPG-ключ Docker
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Добавить репозиторий Docker через shell
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Обновить индекс пакетов после добавления репозитория Docker
      apt:
        update_cache: yes

    - name: Установить Docker с попыткой исправления зависимостей
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      register: docker_install
      ignore_errors: yes

    - name: Исправить ошибки установки Docker
      shell: apt --fix-broken install -y
      when: docker_install.failed

    - name: Убедиться, что Docker включен
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Создать группу Docker
      group:
        name: docker
        state: present

    - name: Добавить пользователя в группу Docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
