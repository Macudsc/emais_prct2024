---
- hosts: all
  become: true
  tasks:
    - name: Проврка
      shell: hostname && pwd && whoami

    - name: Установить Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Убедиться, что Docker включен
      systemd:
        name: docker
        enabled: yes
        state: started